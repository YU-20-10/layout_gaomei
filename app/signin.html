<section class="user container py-11 py-lg-13">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-4 d-flex flex-column align-items-center">
            <div class="mb-3 row w-100">
                <label for="signin-username" class="col-sm-3 col-form-label">暱稱</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="signin-username" placeholder="煞氣a小花">
                </div>
            </div>
            <div class="mb-3 row w-100">
                <label for="signin-mail" class="col-sm-3 col-form-label">信箱</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="signin-mail" placeholder="example@gmail.com">
                </div>
            </div>
            <div class="mb-3 row w-100">
                <label for="signin-password" class="col-sm-3 col-form-label">密碼</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="signin-password" placeholder="請輸入密碼">
                </div>
            </div>
            <div class="mb-5 row w-100">
                <label for="signin-passwordcheck" class="col-sm-3 col-form-label">密碼確認</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="signin-passwordcheck" placeholder="請再輸入一次密碼">
                </div>
            </div>
            <div>
                <a href="./collection.html" role="button" class="btn btn-primary px-4">註冊</a>
            </div>
        </div>
    </div>
</section>
